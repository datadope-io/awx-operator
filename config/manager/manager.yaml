---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - args:
            - --leader-elect
            - --leader-election-id=awx-operator
          image: controller:latest
          name: awx-manager
          env:
            - name: ANSIBLE_GATHERING
              value: explicit
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: RELATED_IMAGE_AWX
              value: quay.io/ansible/awx:latest
            - name: RELATED_IMAGE_AWX_INIT_CONTAINER
              value: quay.io/centos/centos:8
            - name: RELATED_IMAGE_AWX_REDIS
              value: docker.io/redis:latest
            - name: RELATED_IMAGE_CONTROL_PLANE_EE
              value: quay.io/ansible/awx-ee:latest
            - name: RELATED_IMAGE_AWX_POSTGRES
              value: postgres:12
          securityContext:
            allowPrivilegeEscalation: false
          livenessProbe:
            httpGet:
              path: /healthz
              port: 6789
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 6789
            initialDelaySeconds: 5
            periodSeconds: 10
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
